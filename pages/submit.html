<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fun Facter</title>
        <!-- Custom Styling CSS -->
        <link rel="stylesheet" href="../assets/style.css" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        />
        <!-- LineIcons CSS -->
        <link
            href="https://cdn.lineicons.com/2.0/LineIcons.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 col-md-3"></div>
                <div class="col-sm-8 col-md-6">
                    <h2 class="text-info">Submit Information</h2>

                    <br />

                    <form action="" method="post">
                        <div class="form-group">
                            <label class="text-white">Username</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="text-white">Fun Fact</label>
                            <textarea
                                type="text"
                                class="form-control"
                                rows="5"
                            ></textarea>
                        </div>
                        <button class="btn btn-info">
                            Submit <i class="lni lni-checkmark"></i>
                        </button>
                    </form>

                    <br />

                    <div class="footer">
                        <div class="row">
                            <div class="col-10 col-md-12">
                                <i class="lni text-white lni-alarm-clock"></i>
                                <span id="time" class="text-info"></span>
                            </div>
                            <div class="col-2 col-md-12">
                                <button
                                    type="button"
                                    class="btn btn-link pt-2"
                                    onclick="refreshTimeDisplay()"
                                >
                                    <i class="lni text-white lni-reload"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-md-3"></div>
            </div>
        </div>
        <!-- Custom JavaScript -->
        <script src="../assets/main.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
