<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fun Facter</title>
        <!-- Custom Styling CSS -->
        <link rel="stylesheet" href="../assets/style.css" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        />
        <!-- LineIcons CSS -->
        <link
            href="https://cdn.lineicons.com/2.0/LineIcons.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 col-md-3"></div>
                <div class="col-sm-8 col-md-6">
                    <h2 class="underline text-info">Results</h2>

                    <br />

                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Fun Fact</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>abc</td>
                                <td class="text-info">
                                    <a
                                        class="btn btn-sm btn-light"
                                        href="./result-focus.html"
                                    >
                                        <i
                                            class="text-info lni lni-angle-double-right"
                                        ></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>abc</td>
                                <td class="text-info">
                                    <a
                                        class="btn btn-sm btn-light"
                                        href="./result-focus.html"
                                    >
                                        <i
                                            class="text-info lni lni-angle-double-right"
                                        ></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <br /><br /><br />

                    <div class="footer">
                        <div class="row">
                            <div class="col-10 col-md-12">
                                <i class="lni text-white lni-alarm-clock"></i>
                                <span id="time" class="text-info"></span>
                            </div>
                            <div class="col-2 col-md-12">
                                <button
                                    type="button"
                                    class="btn btn-link pt-2"
                                    onclick="refreshTimeDisplay()"
                                >
                                    <i class="lni text-white lni-reload"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-md-3"></div>
            </div>
        </div>
        <!-- Custom JavaScript -->
        <script src="../assets/main.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
